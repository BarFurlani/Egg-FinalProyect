<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <section class="fondoPro">
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <main>
            <div class="card-container">
            <h5 th:text="${propiedad.nombre}"></h5>
            <p th:text="${propiedad.descripcion}"></p>
                <div class="carousel-inner" th:each="imagen : ${propiedad.imagenes}">
                    <img th:src="@{imagen/propiedades/${imagen.id}}" alt="Imagen de la propiedad" class="card-img-top" />
                    </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${propiedad.ciudad}"></li>
                <li class="list-group-item" th:text="${propiedad.direccion}"></li>
                <li class="list-group-item" th:text="${propiedad.precioPorNoche}"></li>

            </ul>
                <div>
                    <button class="btn-see">ALQUILAR</button>
                </div>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
