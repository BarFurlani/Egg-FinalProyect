<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head :: head"> 
        <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
    <body>
        <section class="home" >
            
            <nav th:replace ="/fragments/navbar :: nav"> </nav>

       
            <main>
                <div>
                    <h1 class="hola">Bienvenido a QuinchoBiliaria</h1>
                </div>

                <div class="contenedor">
                    <div class="cuadrotexto">
                        <div class="p1">
                            <p>ANIMATE A VIVIR LA FIESTA DE TUS SUEÑOS</p>
                        </div>
                        <div class="p2">
                            <p>ACÁ ENCONTRARÁS EL LUGAR IDEAL PARA QUE ELLOS SE CUMPLAN</p>
                        </div>
                    </div>
                    <div class="rectangulo2">
                        <form class="formulario" th:action="@{/logincheck}" method="POST">
                            <div class="form-group my-3">
                                <h3 class="card-title">Accede a tus sueños</h3>
                            </div>
                            <div class="form-group my-3">
                                <input type="text" class="form-control" name="email" placeholder="E-mail">
                            </div>
                            <div class="form-group my-3">
                                <input type="password" class="form-control" name="password" placeholder="Contraseña">
                                <button type="submit" class="btn3">Ingresar</button>
                                </div>
                        </form>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
                        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
                        crossorigin="anonymous">
                </script>
            </main>
        </section>

    </body>
</html>
