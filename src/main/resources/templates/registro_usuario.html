<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head :: head"> </head>

    <body>
        <nav th:replace ="/fragments/navbar :: nav"> </nav>
        <section class="registro">
            <main class="rectanguloReg">
                <form class="formulario" th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data" >


                    <div class="form-group my-3">
                        <h3 class="card-title">REGISTRATE</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="usuarioNombre" placeholder="Nombre de usuario" th:value="${usuarioNombre}" aria-label="User name">
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="usuarioEmail" id="colFormLabel" placeholder="Email" th:value="${usuarioEmail}" aria-label="Email">
                    </div>
                    <div class="form-group my-3">
                        <input type="tel" class="form-control" name="telefono" placeholder="Teléfono" th:value="${telefono}" aria-label="Número de Teléfono">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" th:value="${password}" aria-label="Password">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña" th:value="${password2}" aria-label="Password2">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Rol" id="flexRadioDefault1" th:value="PROPIETARIO">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Tenes un lugar para alquilar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Rol" id="flexRadioDefault2"   th:value="INQUILINO" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Buscas un lugar para tu fiesta
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
                </form> 
            </main>
        </section>
        <footer th:replace ="/fragments/footer :: footer"> </footer>
    </section >
</body>
</html>
