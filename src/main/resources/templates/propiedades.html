<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/alquileres.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <section class="fondoPro">
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <main class="card-container">
            <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="5000">
                <div class="carousel-inner">
                    <div th:each="propiedad, iterStat : ${propiedades}" class="carousel-item" th:classappend="${iterStat.index == 0} ? active">
                        <img th:src="${propiedad.imagen}" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
<!--Thymeleaf iterara sobre la lista ${propiedades} y generar dinámicamente las tarjetas de propiedades y las imágenes en el carrusel-->
            <div class="card" th:each="propiedad : ${propiedades}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${propiedad.propiedadNombre}"></h5>
                    <p class="card-text" th:text="${propiedad.descripcion}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${propiedad.propiedadCiudad}"></li>
                    <li class="list-group-item" th:text="${propiedad.propiedadDireccion}"></li>
                    <li class="list-group-item" th:text="${propiedad.precioNoche}"></li>
                </ul>
                <div class="card-body">
                    <button class="btn-see">VER</button>
                    <button class="btn-fav"><i class='bx bx-heart-circle'></i></button>
                </div>
            </div>
        </main>
        <footer th:replace="/fragments/footer :: footer"></footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
