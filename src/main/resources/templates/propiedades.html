    <main class="card-container">

        <!--Thymeleaf iterara sobre la lista ${propiedades} y generar dinámicamente las tarjetas de propiedades y las imágenes en el carrusel-->
        <div class="card" th:each="propiedad : ${propiedades}">

            <div class="card-body">
                <!--<img th:src="${propiedad.imagen}" alt="Imagen de la propiedad" class="card-img-top" />-->
                <h5 class="card-title" th:text="${propiedad.nombre}"></h5>
                <p class="card-text" th:text="${propiedad.descripcion}"></p>
            </div>

            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <img th:src="@{/imagen/propiedades/__${propiedad.id}__}" alt="Imagen de la propiedad"
                         class="card-img-top"/>
                </div>



<!--                <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">-->

<!--                    <span class="visually-hidden">Next</span>-->
<!--                </a>-->
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${propiedad.ciudad}"></li>
                <li class="list-group-item" th:text="${propiedad.direccion}"></li>
                <li class="list-group-item" th:text="${propiedad.precioPorNoche}"></li>
            </ul>
            <div class="card-body">
                <a th:href="@{/propiedades/lista/__${propiedad.id}__}">
                    <button class="btn btn-primary"> Ver Propiedad</button>
                </a>


            </div>
        </div>
